<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Margin</title>
        <style type="text/css">
            body {
                font-family: Arial, Helvetica, sans-serif;
                color: #111111;
            }
            p {
                width: 200px;
                border: 2px solid #0088dd;
                padding: 10px;
            }
            p.example {
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <p>
            Analog synths produce a wave sound, whereas the sounds stored on a digital synth have been sampled and then turned into numbers.
        </p>
		<p class="example">
            Analog synths produce a wave sound, whereas the sounds stored on a digital synth have been sampled and then turned into numbers.
        </p>
    </body>
</html>
