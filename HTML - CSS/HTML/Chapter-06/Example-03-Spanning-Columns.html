<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spanning Columns</title>
        <style type="text/css">
            table {
                border: none;
            }
            th, td{
                border: none;
                background-color: #dddddd;
                padding: 5px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <td>9am</td>
                <td>10am</td>
                <td>11am</td>
                <td>12am</td>
            </tr>
            <tr>
                <td>Monday</td>
                <td colspan="2">Geography</td>
                <td>Math</td>
                <td>Art</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td colspan="3">Gym</td>
                <td>Home Ec</td>
            </tr>
        </table>
    </body>
</html>
