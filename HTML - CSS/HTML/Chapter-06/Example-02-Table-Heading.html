<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table Headings</title>
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <td scope="col">Saturday</td>
                <td scope="col">Sunday</td>
            </tr>
            <tr>
                <th scope="row">Tickets sold:</th>
                <td>120</td>
                <td>135</td>
            </tr>
            <tr>
                <th scope="row">Total Sales:</th>
                <td>$600</td>
                <td>$675</td>
            </tr>
        </table>
    </body>
</html>
